fields:
    name:
        label: jumplink.slideshow::lang.fields.slide.name
        span: left
    link:
        label: jumplink.slideshow::lang.fields.slide.link
        span: right
    is_published:
        label: jumplink.slideshow::lang.fields.slide.is_published
        span: left
        type: checkbox
        default: true
    section:
        label: Slide Sektion
        type: dropdown
        emptyOption: -- keine Sektion --
        options:
            verwendung: Verwendung (rot)
            blog: Blog (gelb)
            krauter: Kräuter (grün)
            grabpflege: Grabpflege (grau)

    description:
        label: jumplink.slideshow::lang.fields.slide.description
        type: richeditor
    image:
        label: jumplink.slideshow::lang.fields.slide.image
        type: fileupload
        mode: image
        fileTypes: jpg,jpeg,png,bmp,gif
