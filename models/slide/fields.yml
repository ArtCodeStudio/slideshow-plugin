        label: jumplink.slideshow::lang.fields.slide.aspect_ratio
        type: dropdown
    custom_ratio:
        label: jumplink.slideshow::lang.fields.slide.custom_ratio
        type: number
        default: null
    caption_position:
        label: jumplink.slideshow::lang.fields.slide.caption_position
        type: dropdown

